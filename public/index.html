<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
</head>
<body id="body" class="overflow-x-hidden bg-gray-100">
  <!-- nav section -->
  <section id="nav">
    <div class="bg-gray-900 text-white fixed inset-x-0 top-0  z-50">
      <!-- desktop nav -->
      <nav class="lg:flex justify-between items-center container m-auto hidden py-4">
        <ul class="flex">
          <li class="brand mr-3">Brand</li>
          <li class="mr-3">Shop all</li>
          <li class="mr-3">Featured products</li>
        </ul>
        <ul class="flex">
          <li class="ml-6">
            <div class="cart-btn relative p-1">
              <i class="fas fa-shopping-cart cursor-pointer text-xl"></i>
              <div class="cart-items">0</div>
            </div>
          </li>
          <li class="ml-6">Sign in</li>
        </ul>
      </nav>
      <!-- mobile and tablet nav -->
      <nav class="lg:hidden flex justify-between container m-auto p-4 sm:px-0">
        <div class="hamBtn">
          <i class="fas fa-bars cursor-pointer text-xl"></i>
          <i class="fas fa-times cursor-pointer text-xl hidden"></i>
        </div>

        <div class="brand">Brand</div>
        <div class="cart-btn relative p-1">
          <i class="fas fa-shopping-cart cursor-pointer text-xl"></i>
          <div class="cart-items">0</div>
        </div>
      </nav>
    </div>
    <!-- mobile nav links -->
    <div id="nav-sidebar" class="fixed inset-y-0.left-0 h-screen w-screen transform  md:w-2/3 lg:hidden bg-gray-800 text-white pt-20 pl-8 transition duration-300 -translate-x-full ease-in-out z-40">
      <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
      </ul>
    </div>
    <div id="nav-overlay" class="fixed z-30 inset-0 bg-gray-800 bg-opacity-30 transition duration-3000 hidden active"></div>
  </section>
  <!-- end nav section -->

  <!-- hero section -->
  <section id="hero" class="mb-20 pt-56px">
    <div class="container m-auto relative">
      <div class="absolute text-white font-extrabold text-7xl xl:text-8xl h-auto w-1/4 p-3 lg:p-12 2xl:p-16 hidden md:block">
        <h1>Test Your Limits.</h1>
      </div>
      <img class="object-cover object-center" src="../src/assets/hero-img.jpg" alt="fashion model image">
      <div class="container m-auto h-auto w-full xl:w-500px bg-gray-800 text-white p-4 pb-0 xl:pb-4 xl:-mt-12 sm:absolute sm:right-0 text-right">
        <div class="shape-top hidden xl:block"></div>
        <div class="relative xl:flex xl:justify-between xl:items-center z-10">
          <h1 class="xl:w-3/4 xl:text-left text-3xl">Fall <span>/</span> 2021 Collection</h1>
          <a class="btn-light" href="#"><span>/</span> Shop</a>
        </div>    
        <div class="shape-bot"></div>
      </div>
    </div>
    <div class="container hidden xl:block m-auto w-full h-2 bg-white"></div>
    <div class="container m-auto w-full h-6 sm:h-110px xl:h-12 bg-red-400"></div>
  </section>
  <!-- end hero section -->

  <!-- featured products section -->
  <section id="featured-products">
    <div class="container m-auto">
      <div class="flex flex-row">
        <div id="featured-products-header" class="text-3xl font-bold xl:w-1/4">
          <h2>Featured Products</h2>
        </div>
        <!-- product cards -->
        <div id="featured-products-cards" class="hidden xl:grid w-3/4 grid-flow-row grid-cols-3 grid-rows-3 gap-x-8 gap-y-12">
          <!-- injected dynamically with js -->
        </div>
        <!-- end product cards -->
      </div>

      <!-- Splide js -->
      <div id="splide" class="splide xl:hidden">
        <div class="splide__track">
          <ul class="splide__list">
            <!-- injected dynamically with js -->
          </ul>
        </div>
      </div>
      <!-- End Splide js -->
    </div>
    <!-- product view -->
    <div id="product-view" class="modal transition duration-300 ease-in-out opacity-0 z-20 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
      <div id="modal-overlay" class="active modal-overlay z-10 absolute w-full h-full bg-gray-900 opacity-75"></div>
    
      <div class="modal-container p-4 bg-gray-800 mt-56px h-4/5 w-11/12 lg:w-4/5 2xl:w-3/5 mx-auto rounded shadow-lg z-50 overflow-y-auto lg:relative lg:flex lg:flex-col lg:justify-center">
        <div id="modal-close" class="flex justify-end mb-4 cursor-pointer z-50 lg:absolute lg:top-3 lg:right-3">
          <i class="far fa-times-circle text-3xl text-white"></i>
        </div>
        <div id="modal-content" class="modal-content lg:flex lg:justify-between lg:items-center">
          <!-- injected dynamically with js -->
        </div>
      </div>
    </div>
    <!-- end product view  -->
  </section>
  <!-- end featured products section -->
  <section>
    <div class="h-64 bg-gray-100 w-auto m-auto">Content</div>
    <div class="h-64 bg-gray-100 w-auto m-auto">Content</div>
    <div class="h-64 bg-gray-100 w-auto m-auto">Content</div>
    <div class="h-64 bg-gray-100 w-auto m-auto">Content</div>
    <div class="h-64 bg-gray-100 w-auto m-auto">Content</div>
  </section>
</body>
</html>
